<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#563d7c">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>You Can Do It List</title>
    <style>
        .taskComplete {
            color: lightcoral;
            font-style: italic;
        }

        .taskPending {
            color: cornsilk;
            font-style: normal;
        }

        .body {
            background-color: lightgrey;

        }

        .centerText {
            text-align: center;
        }

        .strong {
            color: red;
            font-weight: bold;
        }

        .bold {
            font-weight: bolder
        }

        .medium {
            color: rgb(255, 118, 118);
        }

        .hidden {
            color: #fff
        }

    </style>
</head>

<body>
    <div class="container" style="width: 100rem;">
        <div id="vueApp">
            <h3 class="centerText">You can do it!</h3>
            <input v-model="newTask" v-on:keyup.enter="addTask">
            <button type="button" class="btn btn-secondary" v-on:click="addTask">Add a task</button>
            <br></br>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" style="width: 25%">Priority</th>
                        <th scope="col" style="width: 25%">Complete/Delete</th>
                        <th scope="col" style="width: 50%">Task</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="task in taskList" v-if="task.taskName">
                        <td>
                            <button type="button" class="btn btn-light" v-on:click="priorityUp(task)">&#8593;</button>
                            <button type="button" class="btn btn-light" v-on:click="priorityDown(task)">&#8595;</button>
                            <span v-if="task.priority == 0"> Whenever </span>
                            <span class="medium" v-else-if="task.priority == 1"> This week </span>
                            <span class="medium bold" v-else-if="task.priority == 2"> Today </span>
                            <span class="strong" v-else-if="task.priority == 3"> Now </span>
                        </td>
                        <td>
                            <input type="checkbox" v-model="task.taskComplete" v-on:change="onChangeDisplay(task)">
                            &nbsp; &nbsp; &nbsp;
                            <span v-if="task.taskName" v-on:click="deleteTask(task)">&times;</span>
                        </td>
                        <td><span v-if="task.taskComplete == true" class="taskComplete">{{task.taskName}}</span>
                            <span v-else class="taskPending">{{task.taskName}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h4 class="centerText">
                <span v-if="displayMessage == null" class="hidden">Space-holder</span>
                <span v-else>{{displayMessage}}</span>
            </h4>
            <button type="button" class="btn btn-danger" v-on:click="deleteAll">Delete list</button>
            <button type="button" class="btn btn-secondary" v-on:click="arrange">Sort list</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        let vueApp = new Vue({
            el: "#vueApp",
            data: {
                newTask: null,
                displayMessage: null,
                message:
                {
                    goodJob: "Good job!",
                    aNewDay: "Tomorrow is a new day",
                    oops: "Oops I (gotta do) it again"
                },
                taskList: [             //when reset don't have to add like this because already initialized so ok
                    {
                        taskName: '',
                        taskComplete: false,
                        priority: 0,
                    },
                ]
            },
            methods: {
                addTask: function () {
                    this.displayMessage = null;
                    if (this.newTask != null) {
                        this.taskList.push({
                            taskName: this.newTask,
                            taskComplete: false,
                            priority: 0,
                        })
                        this.newTask = null;
                    }
                },
                deleteTask: function (task) {
                    let index = this.taskList.indexOf(task);
                    this.taskList.splice(index, 1);
                    this.displayMessage = this.message.goodJob;
                },
                deleteAll: function () {
                    this.taskList = [];
                    this.displayMessage = this.message.aNewDay;
                },
                onChangeDisplay: function (task) {
                    this.displayMessage = task.taskComplete ?
                        this.message.goodJob : this.message.oops;
                },
                priorityUp: function (task) {
                    if (task.priority >= 0 && task.priority < 3) {
                        task.priority += 1
                    }
                },
                priorityDown: function (task) {
                    if (task.priority > 0) {
                        task.priority -= 1
                    }
                },
                arrange: function () {
                    function priority(a, b) {    //helper function to allow sort function to sort objs in array by property taskName
                        let A = a.priority;
                        let B = b.priority;
                        let comparison = 0;
                        B > A ? comparison += 1 : comparison -= 1;
                        return comparison;
                    }
                    this.taskList.sort(priority) //sort function using helper function as param

                    // function compare(a, b) {    //helper function to allow sort function to sort objs in array by property taskName
                    //     let A = a.priority;
                    //     let B = b.priority;
                    //     let nameA = a.taskName.toLowerCase();
                    //     let nameB = b.taskName.toLowerCase();
                    //     if (A = B) {
                    //         let comparison = 0;
                    //         nameA > nameB ? comparison += 1 : comparison -= 1;
                    //         return comparison;
                    //     }
                    // }
                    // this.taskList.sort(compare) //sort function using helper function as param
                },
            },
        })

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
