<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#563d7c">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>You Can Do It List</title>
    <style>
        .taskComplete {
            color: blue;
            font-style: italic;
        }

        .taskPending {
            color: black;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div id="vueApp">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">You can do it!</h3>
                <p class="card-text">
                    <input v-model="newTask" v-on:keyup.enter="addTask">
                    <button v-on:click="addTask">Add a task</button>
                <ol style="list-style:none">
                    <li v-for="task in taskList">
                        <input v-if="task.taskName" type="checkbox" v-model="task.taskComplete">
                        <span v-if="task.taskComplete == true" class="taskComplete">{{task.taskName}}</span>
                        <span v-else class="taskPending">{{task.taskName}}</span>
                        <span v-if="task.taskName" v-on:click="deleteTask(task)">&times;</span>
                    </li>
                </ol>

                <button v-on:click="deleteAll">Delete list</button>
                <H4 hidden id="goodJob">Good job!</H4>
                <H4 hidden id="aNewDay">Tomorrow is a new day</H4>
                <H4 hidden id="oops">Oops I (gotta do) it again</H4>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        let vueApp = new Vue({
            el: "#vueApp",
            data: {
                newTask: null,
                taskList: [             //when reset don't have to add like this because already initialized so ok
                    {
                        taskName: '',
                        taskComplete: false,
                        priority: 0,
                    },
                ]
            },
            methods: {
                addTask: function () {
                    if (this.newTask != null) {
                        this.taskList.push({
                            taskName: this.newTask,
                            taskComplete: false
                        })
                        this.newTask = null;
                    }
                },
                //                 completeTask: function () {

                //                 },
                deleteTask: function (task) {
                    let index = this.taskList.indexOf(task);
                    this.taskList.splice(index, 1);
                },
                deleteAll: function () {
                    this.taskList = [];
                },
            }
        })

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
