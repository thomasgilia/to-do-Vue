<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#563d7c">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>You Can Do It List</title>
</head>

<body>
    <div id="vueApp">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">You can do it!</h3>
                <p class="card-text">
                    <input v-model="newTask">
                    <button v-on:click="addTask">Add a task</button>
                <ol style="list-style:none">
                    <li v-for="task in taskList">
                        <input v-if="task.taskName !=''" type="checkbox" v-model="task.taskComplete">
                        {{task.taskName}}
                    </li>
                </ol>

                <button v-on:click="deleteAll">Delete list</button>
                <H4 hidden id="goodJob">Good job!</H4>
                <H4 hidden id="aNewDay">Tomorrow is a new day</H4>
                <H4 hidden id="oops">Oops I (gotta do) it again</H4>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // function addTask() {
        //     if (newTask.value) {
        //         let taskList = document.getElementById("taskList");
        //         let addingElement = "<li><span class=\"delete\" onclick=\"deleteTask(event)\">&times;</span><input type=\"checkbox\" class=\"done\" id=\"theCheckbox\" onclick=\"completeTask(event)\"> " + `<label>${newTask.value}</label>` + " </li>";
        //         taskList.innerHTML += addingElement;
        //         newTask.value = null;
        //         document.getElementById("aNewDay").hidden = true;
        //         document.getElementById("oops").hidden = true;
        //         document.getElementById("goodJob").hidden = true;
        //     }
        // }

        let vueApp = new Vue({
            el: "#vueApp",
            data: {
                newTask: null,
                taskList: [
                    {
                        taskName: '',
                        taskComplete: false
                    },
                ]
            },
            methods: {
                addTask: function () {
                    if (this.newTask != '' && this.newTask != null) {
                        this.taskList.push({
                            taskName: this.newTask,
                            taskComplete: false
                        })
                        this.newTask = null;
                    }
                },
                //                 completeTask: function () {

                //                 },
                //                 deleteTask: function () {

                //                 },
                deleteAll: function () {
                    this.taskList = [{
                        taskName: '',
                        taskComplete: false
                    }];
                },
            }
        })

        function completeTask(event) {
            let checkbox = event.target;
            let text = checkbox.nextSibling.nextSibling;   //the actual text as a string

            if (checkbox.checked == true) {
                text.style.fontStyle = "italic";
                text.style.color = "blue";
                // console.log("sweet");
                document.getElementById("oops").hidden = true;
                document.getElementById("aNewDay").hidden = true;
                document.getElementById("goodJob").hidden = false;
            }
            if (checkbox.checked == false) {
                text.style.fontStyle = "normal";
                text.style.color = "black";
                // console.log("crud")
                document.getElementById("oops").hidden = false;
                document.getElementById("aNewDay").hidden = true;
                document.getElementById("goodJob").hidden = true;
            }
        }

        function deleteTask(event) {
            let taskList = document.getElementById("taskList");
            let thisTask = event.target.parentNode
            taskList.removeChild(thisTask);
        }

        // function deleteAll() {
        //     let taskListParent = document.getElementById("taskListParent");
        //     taskListParent.removeChild(taskList);
        //     taskListParent.innerHTML = "<ol style=\"list-style:none\" id=\"taskList\"></ol>";
        //     document.getElementById("aNewDay").hidden = false;
        //     document.getElementById("oops").hidden = true;
        //     document.getElementById("goodJob").hidden = true;
        // }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</body>

</html>
